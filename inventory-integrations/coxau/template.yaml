AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Cox AU inventory integration

Parameters:
  Environment:
    Description: The name of the runtime environment
    Type: String
    AllowedPattern: '^[a-zA-z0-9-]+$'
    ConstraintDescription: Must contain only lowercase, uppercase, numbers, or hyphens

Conditions:
  IsProd:
    Fn::Equals:
    - Ref: AWS::AccountId
    - 196800776222
  IsUsEast1: !Equals [ !Ref 'AWS::Region', 'us-east-1' ]

Mappings:
  Subnets:
    us-east-1:
      '196800776222':
        - subnet-0d29a385efe83bf1c
        - subnet-0e88ecdd743701e96
        - subnet-00291e028e21cb78f
        - subnet-0b1555d5fa3c8ba8e
      '143813444726':
        - subnet-030d57e39ec0df603
        - subnet-01044d580678ea63c
        - subnet-0b29db0aeb6cdabec
        - subnet-0e28d592f2ca28fb7
  VpcId:
    us-east-1:
      '196800776222': vpc-03417e688cee5bc07
      '143813444726': vpc-0b28df8980a1905d5
  SslCertificates:
    us-east-1:
      '143813444726': 'arn:aws:acm:us-east-1:143813444726:certificate/9f026b43-c690-4434-93e1-9be4ef91f67d'
      '196800776222': 'arn:aws:acm:us-east-1:196800776222:certificate/4bad36e0-d971-41e6-a2d8-a897013012be'

Globals:
  Function:
    Runtime: python3.9
    Environment:
      Variables:
        AWS_ACCOUNT_ID: !Sub '${AWS::AccountId}'
        ENVIRONMENT: !Ref Environment
        REGION: !Sub '${AWS::Region}'
        IS_PROD: !If [ IsProd, 1, 0 ]
        LOGLEVEL: INFO
        INVENTORY_BUCKET: !Sub "inventory-integrations-${AWS::Region}-${Environment}"
    VpcConfig:
      SecurityGroupIds:
        - !Ref SecurityGroup
      SubnetIds: !FindInMap [ Subnets, !Ref 'AWS::Region', !Ref 'AWS::AccountId' ]

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DeletionPolicy: Delete
    Properties:
      GroupDescription: Permit traffic from the coxau integration service
      VpcId: !FindInMap [ VpcId, !Ref 'AWS::Region', !Ref 'AWS::AccountId']
      SecurityGroupEgress:
        - Description: AllowAll
          CidrIp: 0.0.0.0/0
          IpProtocol: '-1'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Product
          Value: coxau-integration

  RDSInboundRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: "inventory integration rds access"
      GroupId: !If [ IsProd,
                      'sg-00e12bc4c116eb820',
                      'sg-00b911ee260ce5153'
                    ]
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !GetAtt SecurityGroup.GroupId
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "logs:DescribeLogStreams"
                Resource: "arn:aws:logs:*:*:*"
        - PolicyName: S3Policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:PutObject"
                  - "s3:DeleteObject"
                  - "s3:GetObject"
                  - "s3:ListBucket"
                Resource:
                  - !If [
                      IsProd,
                      !Sub "arn:aws:s3:::inventory-integrations-${AWS::Region}-${Environment}*",
                      !Sub "arn:aws:s3:::inventory-integrations-${AWS::Region}-${Environment}*"
                    ]
        - PolicyName: SQSPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "sqs:SendMessage"
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                Resource: 
                  - !GetAtt CoxAuFormatINVQueue.Arn
                  - !GetAtt CoxAuFormatINVDLQ.Arn
        - PolicyName: SecretsManagerPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: AllowGetDBInfo
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: 
                  - !If [
                      IsProd,
                      !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:prod/DMSDB-*",
                      !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:test/DMSDB-*"
                    ]
        - PolicyName: LambdaVPCAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:CreateNetworkInterface
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DeleteNetworkInterface
                Resource: "*"

  CoxAuFormatINVQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'coxau-inv-${Environment}-formatQueue'
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 60
      RedrivePolicy:
          deadLetterTargetArn: !GetAtt CoxAuFormatINVDLQ.Arn
          maxReceiveCount: 5

  CoxAuUnifiedINVQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'coxau-inv-${Environment}-unifiedQueue'
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 60
      RedrivePolicy:
          deadLetterTargetArn: !GetAtt CoxAuUnifiedINVDLQ.Arn
          maxReceiveCount: 5
          
  CoxAuFormatINVDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'coxau-inv-${Environment}-formatQueueDLQ'
      VisibilityTimeout: 10
      QueueName: CoxAuFormatINVDLQ
      MessageRetentionPeriod: 1209600

  CoxAuUnifiedINVDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'coxau-inv-${Environment}-unifiedQueueDLQ'
      VisibilityTimeout: 10
      QueueName: CoxAuUnifiedINVDLQ
      MessageRetentionPeriod: 1209600

#  THIS NEEDS TO BE REVIEWED SO THAT WE DONT HAVE TO DUPOLICATE THE CODE
  CoxAuFormatINVDLQAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      AlarmName: !Sub coxau-inv-${Environment}-formatQueueDLQ
      AlarmDescription: There are messages in the CoxAuFormatINVDLQAlarm
      ActionsEnabled: true
      AlarmActions:
        - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:alert_client_engineering"
      Dimensions:
        - Name: QueueName
          Value: !GetAtt CoxAuFormatINVDLQ.QueueName
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      Period: 300
      Statistic: Sum
      ComparisonOperator: GreaterThanThreshold
      Threshold: 0
      TreatMissingData: notBreaching

  CoxAuFormatINVTopicSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Protocol: sqs
        RawMessageDelivery: true
        TopicArn: !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:inventory-integrations-sns-s3-topic-${AWS::Region}-${Environment}"
        Endpoint: !GetAtt CoxAuFormatINVQueue.Arn
        FilterPolicyScope: MessageBody
        FilterPolicy:
          '{"Records":{"s3":{"object":{"key":[{"prefix":"raw/coxau"}]}},"eventName":[{"prefix":"ObjectCreated:"}]}}'

  CoxAuUnifiedINVTopicSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Protocol: sqs
        RawMessageDelivery: true
        TopicArn: !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:inventory-integrations-sns-s3-topic-${AWS::Region}-${Environment}"
        Endpoint: !GetAtt CoxAuUnifiedINVQueue.Arn
        FilterPolicyScope: MessageBody
        FilterPolicy:
          '{"Records":{"s3":{"object":{"key":[{"prefix":"unified/coxau"}]}},"eventName":[{"prefix":"ObjectCreated:"}]}}'
 
  CoxAuFormatINVQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref CoxAuFormatINVQueue
      PolicyDocument:
          Version: '2012-10-17'
          Id: CoxAuFormatINVQueuePolicy
          Statement:
            - Sid: Allow-SNS-SendMessage
              Action:
                - sqs:SendMessage
              Effect: Allow
              Resource: !GetAtt CoxAuFormatINVQueue.Arn
              Principal:
                  Service: sns.amazonaws.com
              Condition:
                  ArnEquals:
                      aws:SourceArn: !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:inventory-integrations-sns-s3-topic-${AWS::Region}-${Environment}"

  CoxAuUnifiedINVQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref CoxAuUnifiedINVQueue
      PolicyDocument:
          Version: '2012-10-17'
          Id: CoxAuUnifiedINVQueuePolicy
          Statement:
            - Sid: Allow-SNS-SendMessage
              Action:
                - sqs:SendMessage
              Effect: Allow
              Resource: !GetAtt CoxAuUnifiedINVQueue.Arn
              Principal:
                  Service: sns.amazonaws.com
              Condition:
                  ArnEquals:
                      aws:SourceArn: !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:inventory-integrations-sns-s3-topic-${AWS::Region}-${Environment}"

  CoxAuFormatINVInsertFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "coxau-inv-${Environment}-formatCoxAu"
      Description: Transform and upload raw cox australia file to S3.
      Handler: format_coxau.lambda_handler
      CodeUri: app/
      Role: !GetAtt LambdaRole.Arn
      Timeout: 60
      MemorySize: 1024

  CoxAuUnifiedINVInsertFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "coxau-inv-${Environment}-unifiedCoxAu"
      Description: Load s3 data from s3 to DMS Database.
      Handler: insert_coxau.lambda_handler
      CodeUri: app/
      Role: !GetAtt LambdaRole.Arn
      Timeout: 60
      MemorySize: 1024

  CoxAuFormatINVEventMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt CoxAuFormatINVQueue.Arn
      MaximumBatchingWindowInSeconds: 0
      FunctionName: !GetAtt CoxAuFormatINVInsertFunction.Arn


  CoxAuUnifiedINVEventMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt CoxAuUnifiedINVQueue.Arn
      MaximumBatchingWindowInSeconds: 0
      FunctionName: !GetAtt CoxAuUnifiedINVInsertFunction.Arn